<script>

    function (input) {
        for (var i = 1; i < 101; i++) {
            if (i % 3 == 0 && i % 5 == 0){
                console.log("FizzBuzz");
            } else if (i % 3 === 0) {
                console.log("Fizz");

                console.log(i);

        }
