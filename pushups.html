<head>

    <title>Morning Pushups</title>

<body>
<script>
    "use strict";
//22JUL19

    let clock = setInterval(() => {
        console.log(++timer*10);
    }, 10);

    const url = "https://api.github.com/users";
    fetch(url).then(()=>{
        console.log("ding!");
        clearInterval(clock);
    })


</script>
