<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="css/grid-layout.css">
</head>
<body>
    <container>
        <div class="row">
            <div class="column one-half twos">1/2</div>
            <div class="column one-half twos">1/2</div>
        </div>
        <div class="row">
            <div class="column one-third threes">1/3</div>
            <div class="column one-third threes">1/3</div>
            <div class="column one-third threes">1/3</div>
        </div>
        <div class="row">
            <div class="column one-fourth twos">1/4</div>
            <div class="column one-fourth twos">1/4</div>
            <div class="column one-fourth twos">1/4</div>
            <div class="column one-fourth twos">1/4</div>
        </div>
        <div class="row">
            <div class="column one-sixth threes">1/6</div>
            <div class="column one-sixth threes">1/6</div>
            <div class="column one-sixth threes">1/6</div>
            <div class="column one-sixth threes">1/6</div>
            <div class="column one-sixth threes">1/6</div>
            <div class="column one-sixth threes">1/6</div>
        </div>
        <div class="row">
            <div class="column one-eighth twos">1/8</div>
            <div class="column one-eighth twos">1/8</div>
            <div class="column one-eighth twos">1/8</div>
            <div class="column one-eighth twos">1/8</div>
            <div class="column one-eighth twos">1/8</div>
            <div class="column one-eighth twos">1/8</div>
            <div class="column one-eighth twos">1/8</div>
            <div class="column one-eighth twos">1/8</div>
        </div>
        <div>
            <div class="column one-eighth twos">1/8</div>
            <div class="column one-sixth threes">1/6</div>
            <div class="column one-fourth twos">1/4</div>
            <div class="column one-third threes">1/3</div>
            <div class="column one-eighth twos">1/8</div>
        </div>
    </container>
</body>
</html>
