<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="username">Username</label>
    <input id="username" name="username" type="text">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br>

    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    <br>

    <p>How did you hear about us?</p>
    <input type="checkbox" name="quiz_question_1" value="Billboard">Billboard<br>
    <input type="checkbox" name="quiz_question_1" value="Radio Advertisement">Radio Advertisement<br>
    <input type="checkbox" name="quiz_question_1" value="Internet Advertisement">Internet Advertisement<br>
    <input type="checkbox" name="quiz_question_1" value="Other">Other<br>

    <select name="browser">
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="safari">Safari</option>
        <option value="explorer">Explorer</option>
    </select>

    <input type="submit">
    <br>

</form>

</body>
</html>
